<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/shujukeshi.css">
    <title>数据可视化</title>
</head>

<body>

    <header>
        <h1>电影榜单</h1>
        <div class="time"></div>
    </header>
    <!-- 主体部分 -->
    <div class="mainbox">
        <div class="liebox">
            <div class="gong bar">
                <h2>2021年电影票房</h2>
                <div class="chart">

                </div>
                <div class="gong-footer">
                </div>
            </div>
            <div class="gong line">
                <h2>电影上映数量
                    <a href="javascript:;">2020</a>
                    <a href="javascript:;">2021</a>
                </h2>
                <div class="chart"></div>
                <div class="gong-footer">
                </div>
            </div>
            <div class="gong pie">
                <h2>中国影院观众男女比例</h2>
                <div class="chart"></div>
                <div class="gong-footer">
                </div>
            </div>
        </div>
        <div class="liebox">
            <!-- 中心no模块 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>6</li>
                        <li>250</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>总观影人次（亿）</li>
                        <li>2021总票房（亿）</li>
                    </ul>
                </div>
            </div>
            <div class="map">

                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart">吓得我</div>
            </div>
        </div>
        <div class="liebox">
            <div class="gong bar1">
                <h2>地区票房（亿）</h2>
                <div class="chart"></div>
                <div class="gong-footer">
                </div>
            </div>
            <div class="gong line1">
                <h2>上映电影好差评数</h2>
                <div class="chart"></div>
                <div class="gong-footer">
                </div>
            </div>
            <div class="gong pie1">
                <h2>电影类型占比图</h2>
                <div class="chart"></div>
                <div class="gong-footer">
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/china.js"></script>
    <script src="js/index.js"></script>


    <script>
        var t = null;
        t = setTimeout(time, 1000); //開始运行
        function time() {
            clearTimeout(t); //清除定时器
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours(); //获取时
            var m = dt.getMinutes(); //获取分
            var s = dt.getSeconds(); //获取秒
            document.querySelector(".time").innerHTML =
                "当前时间：" +
                y +
                "年" +
                mt +
                "月" +
                day +
                "-" +
                h +
                "时" +
                m +
                "分" +
                s +
                "秒";
            t = setTimeout(time, 1000); //设定定时器，循环运行
        }
    </script>
</body>

</html>
